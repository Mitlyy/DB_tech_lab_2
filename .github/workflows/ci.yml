name: CI/CD (DVC + Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install project deps + DVC
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          pip install "dvc>=3.0.0" dvc-gdrive jq

      - name: Write Service Account JSON from secret
        run: |
          set -euo pipefail
          mkdir -p secrets
          printf '%s' "${GDRIVE_SA_JSON}" > secrets/gsa-dvc.json
          chmod 600 secrets/gsa-dvc.json
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}

      - name: Validate SA key file
        run: |
          set -euo pipefail
          test -s secrets/gsa-dvc.json
          jq -r '.type' secrets/gsa-dvc.json
          test "$(jq -r '.type' secrets/gsa-dvc.json)" = "service_account"

      - name: Configure DVC (Service Account)
        run: |
          dvc remote modify gdrive_remote gdrive_use_service_account true
          dvc remote modify --local gdrive_remote \
            gdrive_service_account_json_file_path ./secrets/gsa-dvc.json
          dvc remote list
          dvc doctor

      - name: dvc pull
        run: dvc pull -v

      - name: Run tests (optional)
        run: pytest -q || true

  docker_push:
    runs-on: ubuntu-latest
    needs: build_test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Python for DVC (optional)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install DVC for build stage (optional)
        run: |
          python -m pip install --upgrade pip
          pip install "dvc>=3.0.0" dvc-gdrive jq

      - name: Restore SA key & dvc pull (optional)
        run: |
          set -euo pipefail
          mkdir -p secrets
          printf '%s' "${GDRIVE_SA_JSON}" > secrets/gsa-dvc.json
          chmod 600 secrets/gsa-dvc.json
          dvc remote modify gdrive_remote gdrive_use_service_account true
          dvc remote modify --local gdrive_remote \
            gdrive_service_account_json_file_path ./secrets/gsa-dvc.json
          dvc pull -v
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dbtechlab-web:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/dbtechlab-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

